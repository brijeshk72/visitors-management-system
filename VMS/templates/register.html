{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>VMS</title>
  </head>
  <body>


    <div class="container">
            <p class="p-1 mt-5 text-center">Visitor Management System Form</p>
        <div class="row">
            <div class="col-md-4 m-auto p-5 m-5">
                <form action="register" method="POST" enctype="multipart/form-data">
                    {%csrf_token %}
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname"  required>
                    </div>

                    <div class="form-group">
                         <label for="email">Email</label>
                         <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="cname">Company Name</label>
                        <input type="text" class="form-control" id="cname" name="cname" required>
                    </div>

                    <div class="form-group">
                       <label for="ptm">Persion To meet</label>
                       <input type="text" class="form-control" id="ptm" name="ptm"  required>
                    </div>

                    <div class="form-group">
                       <label>Upload Signature</label>
                       <input type="file"  id="signature" accept="image/*" name="signature" required>
                    </div>

            </div>
            <div class="col-md-4 m-auto p-5 m-5">
                    <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" id="lname" name="lname"  required>
                        </div>
    
                        <div class="form-group">
                             <label for="phone">Phone (10 Digit phone number)</label>
                             <input type="text" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
                        </div>
    
                        <div class="form-group">
                           <label for="purpose">Purpose</label>
                           <input type="text" class="form-control" id="purpose" name="purpose" required>
                        </div>
    
                        <div class="form-group">
                           <label for="profile">Upload Profile Picture</label>
                           <input type="file" id="profile" accept="image/*" name="profile" required>
                        </div>

                    <button type="submit" class="btn btn-block btn-primary">Submit</button>

                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
